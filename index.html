<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Listing App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
  </head>
  <body>
    <div id="main">
      <div id="searchDiv" class="w-full flex justify-center">
        <div id="inputDiv">
          <input type="text" id="searchInput" />
          <button id="searchBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              height="24"
              viewBox="0 0 24 24"
              width="12"
              focusable="false"
              aria-hidden="true"
              style="
                pointer-events: none;
                display: inherit;
                width: 100%;
                height: 100%;
              "
            >
              <path
                clip-rule="evenodd"
                d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="card-container"></div>

      <div id="messageDisplay">No Video found</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
