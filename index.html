<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Listing App</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="bg-zinc-900 h-screen overflow-auto flex flex-col items-start py-5 px-5 gap-5"
    >
      <div class="w-full flex justify-center">
        <div
          class="rounded-3xl border-zinc-500 border-1 xl:w-1/3 lg:w-1/2 w-full flex"
        >
          <input
            class="flex-1 py-3 text-white pl-3 rounded-l-3xl"
            type="text"
            id="searchInput"
          />
          <button
            id="searchBtn"
            class="bg-zinc-700 text-white rounded-tr-3xl rounded-br-3xl px-5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              height="24"
              viewBox="0 0 24 24"
              width="12"
              focusable="false"
              aria-hidden="true"
              style="
                pointer-events: none;
                display: inherit;
                width: 100%;
                height: 100%;
              "
            >
              <path
                clip-rule="evenodd"
                d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div
        id="card-container"
        class="place-items-center w-full grid 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8"
      ></div>

      <div
        id="messageDisplay"
        class="text-center text-zinc-400 text-3xl w-full"
      >
        No Video found
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
